# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-ecu-1270"
BBFILE_PATTERN_meta-ecu-1270 := "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-ecu-1270 = "6"

LAYERDEPENDS_meta-ecu-1270 = "core"
LAYERSERIES_COMPAT_meta-ecu-1270 = "scarthgap"

#PARALLEL_MAKE = "-j 2"
#BB_NUMBER_THREADS = "2"
TOOLCHAIN_TARGET_TASK:append = " kernel-devsrc kernel-modules kernel-dev"
